<!DOCTYPE html>
<html>

<head>
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #preview {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        button {
            background: #8b6f47;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:hover {
            background: #6d5638;
        }

        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>VitMessMenu Icon Converter</h1>
    <p>This tool will convert the SVG icon to PNG format for social media sharing.</p>

    <div id="preview">
        <h3>Preview:</h3>
        <svg id="icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" width="128" height="128">
            <rect width="32" height="32" rx="6" fill="#8b6f47" />
            <path d="M16 4L6 8V14C6 20.5 10.5 26.5 16 28C21.5 26.5 26 20.5 26 14V8L16 4Z" fill="#ffffff" />
            <path d="M16 11C13.5 11 11.5 13 11.5 15.5V18.5H20.5V15.5C20.5 13 18.5 11 16 11Z" fill="#8b6f47" />
            <rect x="11.5" y="18.5" width="9" height="1" fill="#8b6f47" />
            <circle cx="16" cy="10" r="1.2" fill="#8b6f47" />
        </svg>
    </div>

    <button onclick="convertToPNG(512)">Download 512x512 PNG</button>
    <button onclick="convertToPNG(192)">Download 192x192 PNG</button>
    <button onclick="convertToPNG(64)">Download 64x64 PNG</button>

    <div id="output"></div>

    <script>
        function convertToPNG(size) {
            const svg = document.getElementById('icon');
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const svgString = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function () {
                ctx.drawImage(img, 0, 0, size, size);

                canvas.toBlob(function (blob) {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, 'image/png');

                URL.revokeObjectURL(url);
            };

            img.src = url;
        }
    </script>
</body>

</html>
